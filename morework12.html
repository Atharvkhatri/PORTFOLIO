<!DOCTYPE html>
<html lang="en">
<head>
  <title>Portfolio-Graphic Design</title>
  <link rel="icon" type="image/x-icon" href="Asset 15.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #001aff;
    }
    img {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
      margin-bottom: 10px;
    }
    h1 {
      font-family: 'helvetica';
      font-size: 3rem;
    }
    footer {
      margin-top: 37vh;
      text-align: center;
      padding: 10px;
      background-color: #000000;
      color: #ffffff;
      font-family: 'helvetica';
      font-size: 0.8rem;
    }
    .container-fluid p, .container p {
      margin-top: 10px;
    }
    .bg-green {
      background-color: #030d38;
    }
    a, li{
        
        color: rgb(255, 255, 0);
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container-fluid">
      <a href="index.html" href="#">Portfolio</a>
      <!-- <a href="FINLAYOUT 2.html" style="color: unset; text-decoration: none"
              >More Work</a> -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" id="photographyTab" href="#">Photography</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="posterTab" href="#">Poster</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


<!-- Photography Section -->
<div class="container mt-5 bg-green" id="photographySection">
  <div class="row">
    <div class="col-sm-4">
      <img src="img/1.png" class="rounded" alt="Photography 1">
      
    </div>
    <div class="col-sm-4">
      <img src="img/2.png" class="rounded" alt="Photography 2">
      
    </div>
    <div class="col-sm-4">
      <img src="img/3.png" class="rounded" alt="Photography 3">
      
    </div>
  </div>
</div>

<!-- Poster Section -->
<div class="container mt-5 bg-green" id="posterSection" style="display:none;">
  <div class="row">
    <div class="col-sm-4">
      <img src="img/1.1.png" class="rounded" alt="Poster 1">
    </div>
    <div class="col-sm-4">
      <img src="img/2.1.png" class="rounded" alt="Poster 2">
    </div>
    <div class="col-sm-4">
      <img src="img/3.1.png" class="rounded" alt="Poster 3">
    </div>
  </div>
</div>

<footer>
  &copy; 2024 Atharv. All rights reserved.
</footer>

<!-- JavaScript to Toggle Between Sections -->
<script>
  // Get the navbar links and sections
  const photographyTab = document.getElementById('photographyTab');
  const posterTab = document.getElementById('posterTab');
  const photographySection = document.getElementById('photographySection');
  const posterSection = document.getElementById('posterSection');

  // Add event listeners to the links
  photographyTab.addEventListener('click', () => {
    photographySection.style.display = 'block';
    posterSection.style.display = 'none';
    photographyTab.classList.add('active');
    posterTab.classList.remove('active');
  });

  posterTab.addEventListener('click', () => {
    photographySection.style.display = 'none';
    posterSection.style.display = 'block';
    posterTab.classList.add('active');
    photographyTab.classList.remove('active');
  });
</script>

</body>
</html>
